<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>Sama Alsedra</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Optimized font loading -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Reset and base styles */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      background-color: #f8f9fa;
    }

    /* App container */
    #app {
      width: 100%;
      min-height: 100vh;
      position: relative;
    }

    /* Performance optimizations */
    img {
      max-width: 100%;
      height: auto;
    }

    /* Loading state */
    .app-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Tajawal', sans-serif;
      color: #2E7D32;
      font-size: 1.1rem;
    }

    .app-loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid #2E7D32;
      border-top: 2px solid transparent;
      border-radius: 50%;
      margin-right: 10px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Ensure proper font inheritance */
    * {
      font-family: inherit;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="app-loading">جاري التحميل...</div>
  </div>

  <script>
    // Performance and scaling optimization
    (function() {
      'use strict';
      
      // Viewport optimization for mobile
      const optimizeViewport = () => {
        const viewport = document.querySelector('meta[name="viewport"]');
        if (viewport && window.innerWidth <= 768) {
          viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
        }
      };

      // Remove loading state when app is ready
      const removeLoadingState = () => {
        const loadingElement = document.querySelector('.app-loading');
        if (loadingElement) {
          loadingElement.style.opacity = '0';
          loadingElement.style.transition = 'opacity 0.3s ease';
          setTimeout(() => loadingElement.remove(), 300);
        }
      };

      // Initialize optimizations
      const init = () => {
        optimizeViewport();
        
        // Listen for app mount
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            if (mutation.addedNodes.length > 0) {
              const hasAppContent = Array.from(mutation.addedNodes).some(node => 
                node.nodeType === 1 && (node.classList?.contains('calculator') || node.querySelector?.('.calculator'))
              );
              if (hasAppContent) {
                removeLoadingState();
                observer.disconnect();
              }
            }
          });
        });

        observer.observe(document.getElementById('app'), {
          childList: true,
          subtree: true
        });

        // Fallback timeout
        setTimeout(removeLoadingState, 5000);
      };

      // Run when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }

      // Handle orientation changes on mobile
      window.addEventListener('orientationchange', () => {
        setTimeout(optimizeViewport, 100);
      });

      // Prevent zoom on double tap for iOS
      let lastTouchEnd = 0;
      document.addEventListener('touchend', (event) => {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    })();
  </script>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
